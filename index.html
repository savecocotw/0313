<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO Meta -->
  <meta name="keywords" content="社群平台, Facebook, Instagram, Telegram, LINE, 帳號銷售, 全球社群帳號">
  <meta name="description" content="銷售全球各大社群平台帳號，包含 Facebook、Instagram、Telegram 與 LINE 等優質帳號。">
  <title>全球社群平台帳號購物網</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- FontAwesome (用於分享 icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnH4PvK8P9GG5F3jScnN1uEKh6VXWQ8o4V6aQHqBZBf7JXG5jdU3T6vS0fPPD9ebJQeALd9g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; }
    header, footer { background: #333; color: #fff; text-align: center; padding: 10px 0; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    
    /* Banner container：獨立容器，寬度與商品區及購買紀錄容器一致 */
    .banner-container {
      width: calc(100% - 20px);
      margin: 20px auto;
    }
    .carousel { 
      position: relative; 
      overflow: hidden; 
      width: 100%; 
      max-height: 300px;
    }
    .carousel .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel img {
      width: 100%;
      object-fit: cover;
    }
    
    /* 產品區塊 */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      width: calc(50% - 10px);
    }
    .product h3 { margin: 10px 0 5px; }
    .product p { margin-bottom: 10px; }
    .product .price { font-size: 1.2em; margin-bottom: 10px; }
    
    /* 商品圖片 1:1 容器 */
    .product-img {
      width: 100%;
      padding-top: 100%; /* 1:1 比例 */
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .product-img img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* 購買按鈕：加入按下特效及連結 */
    .buy-btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }
    .buy-btn:active {
      transform: scale(0.95);
    }
    
    /* 分享按鈕 */
    .product .share { margin-top: 10px; }
    .product .share button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 5px 8px;
      margin-right: 5px;
      cursor: pointer;
    }
    
    /* 購買紀錄容器 */
    .records-container {
      width: calc(100% - 20px);
      margin: 20px auto;
    }
    .purchase-records {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      overflow: hidden;
      width: 100%;
      height: 220px; /* 約顯示 10 筆紀錄 */
    }
    .purchase-records ul { list-style: none; }
    .purchase-records li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    
    /* 頁腳 */
    .footer-counter { margin-top: 10px; font-size: 14px; }
    
    /* 右下懸浮客服 */
    .messenger-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
    }
    
    /* 響應式設定 */
    @media (max-width: 768px) {
      .product, .banner-container, .records-container { width: 100%; }
      .products { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    <h1>全球社群平台帳號購物網</h1>
  </header>
  <div class="container">
    <!-- Banner 輪播區塊 -->
    <div class="banner-container">
      <div class="carousel">
        <div class="slides">
          <img src="https://i.imgur.com/rf9t7d4.png" alt="Banner 1">
          <img src="https://i.imgur.com/C8lQgS5.png" alt="Banner 2">
        </div>
      </div>
    </div>
    
    <!-- 產品區塊 -->
    <div class="products">
      <!-- 產品 1 -->
      <div class="product" id="product1">
        <div class="product-img">
          <img src="https://i.imgur.com/yCdD8og.jpeg" alt="客製化Facebook帳號">
        </div>
        <h3>Facebook 帳號</h3>
        <p>提供客製化 Facebook 社群平台帳號</p><br>
        <p>適用於各種行銷需求</p>
        <div class="price">NT$350</div>
        <button class="buy-btn" onclick="window.location.href='https://m.me/savecocotw'">購買</button>
        <div class="share">
          分享:
          <button title="分享到 Facebook" onclick="shareProduct('Facebook 帳號', 'https://i.imgur.com/yCdD8og.jpeg?text=客製化Facebook帳號', 'facebook')">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button title="分享到 Twitter" onclick="shareProduct('Facebook 帳號', 'https://i.imgur.com/yCdD8og.jpeg?text=客製化Facebook帳號', 'twitter')">
            <i class="fab fa-twitter"></i>
          </button>
          <button title="分享到 LINE" onclick="shareProduct('Facebook 帳號', 'https://i.imgur.com/yCdD8og.jpeg?text=客製化Facebook帳號', 'line')">
            <i class="fab fa-line"></i>
          </button>
        </div>
      </div>
      <!-- 產品 2 -->
      <div class="product" id="product2">
        <div class="product-img">
          <img src="https://i.imgur.com/EWIpPC5.jpeg" alt="TELEGRAM分身帳號">
        </div>
        <h3>TELEGRAM分身帳號</h3>
        <p>完美移轉</p><br>
        <p>註冊到好，到手直接用</p>
        <div class="price">NT$350</div>
        <button class="buy-btn" onclick="window.location.href='https://m.me/savecocotw'">購買</button>
        <div class="share">
          分享:
          <button title="分享到 Facebook" onclick="shareProduct('TELEGRAM分身帳號', https://i.imgur.com/EWIpPC5.jpeg?textTELEGRAM分身帳號', 'facebook')">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button title="分享到 Twitter" onclick="shareProduct('TELEGRAM分身帳號', 'https://i.imgur.com/EWIpPC5.jpeg?text=TELEGRAM分身帳號', 'twitter')">
            <i class="fab fa-twitter"></i>
          </button>
          <button title="分享到 LINE" onclick="shareProduct('TELEGRAM分身帳號', 'https://i.imgur.com/EWIpPC5.jpeg?text=TELEGRAM分身帳號', 'line')">
            <i class="fab fa-line"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- 購買紀錄區塊 -->
    <div class="records-container">
      <div class="purchase-records">
        <ul id="recordList"></ul>
      </div>
    </div>
  </div>
  <footer>
    <div>&copy; 2025 全球社群平台帳號購物網 版權所有</div>
    <div class="footer-counter">訪問計數: <span id="counter">0</span></div>
  </footer>
  
  <!-- 右下懸浮客服 -->
  <a href="https://m.me/savecocotw" class="messenger-icon" target="_blank">
    <img src="https://via.placeholder.com/50x50?text=客服" alt="Messenger客服" style="width:50px; height:50px;">
  </a>
  
  <script>
    window.onload = function() {
      console.log("頁面載入完成");
      
      // 輪播功能
      let slideIndex = 0;
      const slides = document.querySelector('.slides');
      const totalSlides = slides.children.length;
      function showNextSlide() {
        slideIndex = (slideIndex + 1) % totalSlides;
        slides.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
      }
      setInterval(showNextSlide, 3000);
      
      // 分享功能
      function shareProduct(productName, imageUrl, platform) {
        const shareText = '看看這個產品：' + productName;
        console.log("嘗試分享：" + productName + ", 圖片：" + imageUrl + ", 平台：" + platform);
        if (navigator.share) {
          if (navigator.canShare && imageUrl) {
            try {
              fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                  const file = new File([blob], "product.jpg", { type: blob.type });
                  const shareData = {
                    title: productName,
                    text: shareText,
                    files: [file]
                  };
                  if (navigator.canShare(shareData)) {
                    navigator.share(shareData)
                      .then(() => { console.log('分享成功'); })
                      .catch((error) => { console.error('分享失敗', error); });
                  } else {
                    navigator.share({
                      title: productName,
                      text: shareText,
                      url: window.location.href
                    }).then(() => { console.log('分享成功'); })
                      .catch((error) => { console.error('分享失敗', error); });
                  }
                })
                .catch((error) => {
                  console.error('無法取得圖片', error);
                  navigator.share({
                    title: productName,
                    text: shareText,
                    url: window.location.href
                  }).then(() => { console.log('分享成功'); })
                    .catch((error) => { console.error('分享失敗', error); });
                });
            } catch(e) {
              console.error('分享時發生錯誤：', e);
            }
          } else {
            navigator.share({
              title: productName,
              text: shareText,
              url: window.location.href
            }).then(() => { console.log('分享成功'); })
              .catch((error) => { console.error('分享失敗', error); });
          }
        } else {
          // fallback: 根據平台參數開啟各自分享網址
          if(platform === 'facebook') {
            window.open("https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(window.location.href), '_blank');
          } else if(platform === 'twitter') {
            window.open("https://twitter.com/intent/tweet?text=" + encodeURIComponent(shareText) + "&url=" + encodeURIComponent(window.location.href), '_blank');
          } else if(platform === 'line') {
            window.open("https://social-plugins.line.me/lineit/share?url=" + encodeURIComponent(window.location.href), '_blank');
          } else {
            alert('您的瀏覽器不支援分享功能');
          }
        }
      }
      window.shareProduct = shareProduct;
      
      // 產生購買紀錄相關函數
      function randomDate(start, end) {
        const date = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
        const yyyy = date.getFullYear();
        let mm = date.getMonth() + 1;
        let dd = date.getDate();
        mm = mm < 10 ? '0' + mm : mm;
        dd = dd < 10 ? '0' + dd : dd;
        return '' + yyyy + mm + dd;
      }
      function randomUsername(existing) {
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let username;
        do {
          username = '';
          for (let i = 0; i < 8; i++) {
            username += chars.charAt(Math.floor(Math.random() * chars.length));
          }
        } while(existing.has(username));
        existing.add(username);
        return username;
      }
      function generateRecords() {
        const records = [];
        const usernames = new Set();
        for (let i = 1; i <= 164; i++) {
          const dateStr = randomDate(new Date(2020, 0, 1), new Date(2025, 11, 31));
          const product = Math.random() > 0.5 ? 'LINE帳號' : 'TELEGRAM帳號';
          const price = product === 'LINE帳號' ? 350 : 150;
          const username = randomUsername(usernames);
          records.push({
            seq: i,
            date: dateStr,
            username: username,
            product: product,
            price: price
          });
        }
        records.sort((a, b) => b.date.localeCompare(a.date));
        return records;
      }
      const records = generateRecords();
      console.log("生成的購買紀錄數量：", records.length);
      
      const recordList = document.getElementById('recordList');
      if (!recordList) {
        console.error("無法取得 ID 為 recordList 的元素");
      } else {
        function formatSeq(num) {
          return num.toString().padStart(3, '0');
        }
        records.forEach((record, index) => {
          const li = document.createElement('li');
          li.textContent = formatSeq(index + 1) + '. ' + record.date + ' --- ' + record.username + ' --- ' + record.product + ' --- ' + record.price;
          recordList.appendChild(li);
        });
        console.log("已附加購買紀錄數量：", recordList.childElementCount);
      }
      
      // 自動滾動購買紀錄 (間隔調整為 100 毫秒)
      const recordContainer = document.querySelector('.purchase-records');
      function autoScroll() {
        if (recordContainer.scrollTop >= recordList.scrollHeight - recordContainer.clientHeight) {
          recordContainer.scrollTop = 0;
        } else {
          recordContainer.scrollTop += 1;
        }
      }
      setInterval(autoScroll, 100);
      
      // 訪問計數器
      function updateCounter() {
        let count = localStorage.getItem('visitCount') || 0;
        count = parseInt(count) + 1;
        localStorage.setItem('visitCount', count);
        document.getElementById('counter').textContent = count;
      }
      updateCounter();
    };
  </script>
</body>
</html>
