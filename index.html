<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物網站</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    .carousel {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      height: auto;
    }
    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    .product {
      width: 45%;
      box-sizing: border-box;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product .price {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
    }
    .product .desc {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
    .product button {
      margin-top: 15px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .purchase-records {
      width: 100%;
      height: 300px;
      padding: 20px;
      background-color: #f8f8f8;
      box-sizing: border-box;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      overflow-y: scroll;
      direction: ltr; /* 讓滾動是由上往下 */
    }
    .record {
      padding: 10px;
      background-color: #fff;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    .counter {
      margin-top: 10px;
      font-size: 16px;
    }
    .messenger-icon {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #0078ff;
      border-radius: 50%;
      padding: 15px;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>一頁式購物網站</h1>
  </div>

  <!-- BANNER -->
  <div class="carousel">
    <img src="banner1.jpg" alt="Banner 1">
    <img src="banner2.jpg" alt="Banner 2">
  </div>

  <!-- 商品展示 -->
  <div class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="price">價格: 350</div>
      <div class="desc">這是一個LINE帳號</div>
      <button>立即購買</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="price">價格: 150</div>
      <div class="desc">這是一個TELEGRAM帳號</div>
      <button>立即購買</button>
    </div>
  </div>

  <!-- 購買紀錄 -->
  <div class="purchase-records" id="purchaseRecords">
    <h3>購買紀錄</h3>
    <!-- 購買紀錄會自動滾動顯示 -->
  </div>

  <!-- 頁腳 -->
  <div class="footer">
    <p>© 2025 你的公司名稱. 版權所有。</p>
    <div class="counter" id="visitorCount"></div>
  </div>

  <!-- Messenger客服圖標 -->
  <div class="messenger-icon">
    <span>📱</span>
  </div>

  <script>
    // 購買紀錄資料生成
    function generateRecords() {
      const products = ["LINE帳號", "TELEGRAM帳號"];
      const users = ["savecocotw", "andyliu", "hello5432", "xiaomeng", "tonyblaze", "john123", "janeDoe", "carter51", "lucy_boy", "maxwells"];
      let records = [];
      for (let i = 0; i < 164; i++) {
        const date = new Date();
        date.setFullYear(2020 + Math.floor(Math.random() * 5)); // 隨機年份
        date.setMonth(Math.floor(Math.random() * 12)); // 隨機月份
        date.setDate(Math.floor(Math.random() * 28) + 1); // 隨機日期
        const formattedDate = date.toISOString().split('T')[0].replace(/-/g, '');
        const user = users[Math.floor(Math.random() * users.length)];
        const product = products[Math.floor(Math.random() * products.length)];
        const price = product === "LINE帳號" ? 350 : 150;
        records.push(`${i+1}. ${formattedDate} --- ${user} --- ${product} --- ${price}`);
      }
      return records.sort((a, b) => b.split(' --- ')[0].localeCompare(a.split(' --- ')[0])); // 根據時間排序
    }

    // 顯示購買紀錄
    function displayRecords() {
      const records = generateRecords();
      const recordsContainer = document.getElementById("purchaseRecords");
      records.forEach(record => {
        const div = document.createElement("div");
        div.classList.add("record");
        div.innerText = record;
        recordsContainer.appendChild(div);
      });
      
      // 讓購買紀錄自動滾動
      let scrollHeight = recordsContainer.scrollHeight;
      recordsContainer.scrollTop = scrollHeight;
      
      // 每次新增資料後都會調用這個，讓它保持滾動
      setTimeout(() => {
        recordsContainer.scrollTop = scrollHeight;
      }, 50);
    }

    // 訪問計數器
    let visitCount = 0;
    function updateVisitorCount() {
      visitCount += 1;
      document.getElementById("visitorCount").innerText = `網站訪問次數：${visitCount}`;
    }

    // 初始化
    window.onload = () => {
      displayRecords();
      updateVisitorCount();
      setInterval(updateVisitorCount, 60000); // 每分鐘更新一次訪問次數
    };
  </script>

</body>
</html>
