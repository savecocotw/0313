<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>一頁式購物網站</title>
  <!-- 載入 Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <!-- 輪播圖區塊 -->
  <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
    <!-- 輪播指示器 -->
    <ol class="carousel-indicators">
      <li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#bannerCarousel" data-slide-to="1"></li>
    </ol>
    <!-- 輪播內容 -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x400?text=Banner+1" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400?text=Banner+2" class="d-block w-100" alt="Banner 2">
      </div>
    </div>
    <!-- 輪播控制按鈕 -->
    <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">上一張</span>
    </a>
    <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">下一張</span>
    </a>
  </div>

  <!-- 商品區塊 -->
  <div class="container mt-5">
    <div class="row">
      <!-- 商品 1 -->
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="https://via.placeholder.com/500x300?text=Product+1" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">產品名稱 1</h5>
            <p class="card-text">這是一個很棒的產品，具有優秀的功能和品質。</p>
            <p class="card-text"><strong>價格: NT$999</strong></p>
            <a href="#" class="btn btn-primary">購買</a>
          </div>
        </div>
      </div>
      <!-- 商品 2 -->
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="https://via.placeholder.com/500x300?text=Product+2" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">產品名稱 2</h5>
            <p class="card-text">這款產品以其卓越的設計和實用性備受推崇。</p>
            <p class="card-text"><strong>價格: NT$1299</strong></p>
            <a href="#" class="btn btn-primary">購買</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 載入 Bootstrap JS 及相依的 jQuery 和 Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
