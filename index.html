<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>一頁式購物網站</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  
  <!-- 載入 Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    /* 固定右下角的 LINE 客服圖標 */
    .line-customer-service {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    /* 購買紀錄滾動區塊 */
    .purchase-records {
      height: 200px;
      overflow: hidden;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 20px;
      position: relative;
      width: 100%;
    }

    .purchase-records ul {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .purchase-records li {
      padding: 5px 10px;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }

    .time {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- 輪播圖區塊 -->
  <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#bannerCarousel" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x400?text=Banner+1" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400?text=Banner+2" class="d-block w-100" alt="Banner 2">
      </div>
    </div>
    <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">上一張</span>
    </a>
    <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">下一張</span>
    </a>
  </div>

  <!-- 商品區塊 -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="https://via.placeholder.com/500x300?text=Product+1" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">產品名稱 1</h5>
            <p class="card-text">這是一個很棒的產品，具有優秀的功能和品質。</p>
            <p class="card-text"><strong>價格: NT$999</strong></p>
            <a href="#" class="btn btn-primary">購買</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="https://via.placeholder.com/500x300?text=Product+2" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">產品名稱 2</h5>
            <p class="card-text">這款產品以其卓越的設計和實用性備受推崇。</p>
            <p class="card-text"><strong>價格: NT$1299</strong></p>
            <a href="#" class="btn btn-primary">購買</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 購買紀錄框 -->
    <div class="purchase-records">
      <ul id="purchase-list">
        <!-- JavaScript 會動態填充 100 條紀錄 -->
      </ul>
    </div>
  </div>

  <!-- 訪客計數器 & 購買紀錄滾動效果 -->
  <script>
    // 訪客計數器
    if (localStorage.getItem('visitCount')) {
      let count = parseInt(localStorage.getItem('visitCount')) + 1;
      localStorage.setItem('visitCount', count);
      document.getElementById('visitor-counter').textContent = count;
    } else {
      localStorage.setItem('visitCount', 1);
      document.getElementById('visitor-counter').textContent = 1;
    }

    // 生成 100 條購買紀錄
    const purchaseData = [];
    const accountTypes = ["LINE帳號", "TELEGRAM帳號"];
    function getRandomDate() {
      const year = Math.floor(Math.random() * 10) + 2015;
      const month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
      const day = String(Math.floor(Math.random() * 28) + 1).padStart(2, '0');
      return `${year}${month}${day}`;
    }

    for (let i = 1; i <= 100; i++) {
      let username = "user" + Math.floor(Math.random() * 10000);
      let accountType = accountTypes[Math.floor(Math.random() * accountTypes.length)];
      let date = getRandomDate();
      purchaseData.push(`${date} --- ${username} --- ${accountType} --- 350`);
    }

    // 排序購買紀錄（按日期由新到舊）
    purchaseData.sort((a, b) => {
      return b.split(" --- ")[0].localeCompare(a.split(" --- ")[0]);
    });

    // 動態插入購買紀錄
    const purchaseList = document.getElementById('purchase-list');
    purchaseList.innerHTML = purchaseData.map((record, index) => {
      return `<li>${index + 1}. ${record}</li>`;
    }).join('');

    // 購買紀錄滾動效果
    function scrollRecords() {
      const first = purchaseList.firstElementChild;
      if (first) {
        purchaseList.appendChild(first.cloneNode(true));
        purchaseList.removeChild(first);
      }
    }
    setInterval(scrollRecords, 1500);
  </script>

  <!-- 頁腳區塊 -->
  <footer class="bg-light text-center py-3 mt-4">
    <div class="container">
      <p class="mb-0">&copy; 2025 版權所有</p>
      <p class="mt-2">訪客人數: <span id="visitor-counter">0</span></p>
    </div>
  </footer>

  <!-- LINE 客服圖標 -->
  <a href="https://line.me/R/ti/p/%40yourlineid" target="_blank" class="line-customer-service">
    <img src="https://via.placeholder.com/50x50?text=LINE" alt="LINE 客服" style="width:50px; height:50px;">
  </a>

</body>
</html>
