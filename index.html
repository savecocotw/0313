<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物網站</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* 全站基本樣式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
    /* 內容容器，限制最大寬度並置中 */
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* BANNER 輪播 */
    .carousel {
      overflow: hidden;
      margin-bottom: 20px;
    }
    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* 商品區 */
    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .product {
      width: 45%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .price {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
    }
    .desc {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
    .product button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* 購買紀錄區
       利用 transform 反轉容器，再由 JavaScript 自動滾動實現由上往下滾動的效果 */
    .purchase-records {
      height: 300px;  /* 可依據實際顯示條數調整 */
      background-color: #f8f8f8;
      border-top: 1px solid #ccc;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      transform: scaleY(-1);  /* 反轉容器 */
    }
    .records-wrapper {
      position: absolute;
      top: 0;
      width: 100%;
    }
    .record {
      padding: 10px;
      background-color: #fff;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      transform: scaleY(-1);  /* 反轉回正 */
    }
    /* 頁腳 */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    .counter {
      margin-top: 10px;
      font-size: 16px;
    }
    /* Messenger 客服圖標 */
    .messenger-icon {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #0078ff;
      border-radius: 50%;
      padding: 15px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- 頁首 -->
  <div class="header">
    <h1>一頁式購物網站</h1>
  </div>

  <div class="content">
    <!-- BANNER 輪播圖 -->
    <div class="carousel">
      <img src="banner1.jpg" alt="Banner 1">
      <img src="banner2.jpg" alt="Banner 2">
    </div>

    <!-- 商品展示 -->
    <div class="products">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="price">價格: 350</div>
        <div class="desc">這是一個LINE帳號</div>
        <button>立即購買</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="price">價格: 150</div>
        <div class="desc">這是一個TELEGRAM帳號</div>
        <button>立即購買</button>
      </div>
    </div>

    <!-- 購買紀錄區 -->
    <div class="purchase-records" id="purchaseRecords">
      <div class="records-wrapper" id="recordsWrapper">
        <!-- 164 筆購買紀錄會產生在這裡 -->
      </div>
    </div>
  </div>

  <!-- 頁腳 -->
  <div class="footer">
    <p>© 2025 你的公司名稱. 版權所有。</p>
    <div class="counter" id="visitorCount"></div>
  </div>

  <!-- Messenger 客服圖標 -->
  <div class="messenger-icon">
    <span>📱</span>
  </div>

  <script>
    // 產生不重複的隨機帳號名 (8碼字母與數字組合)
    function generateUniqueUsername(existing) {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let username;
      do {
        username = '';
        const length = 8;
        for (let i = 0; i < length; i++) {
          username += chars.charAt(Math.floor(Math.random() * chars.length));
        }
      } while(existing.has(username));
      existing.add(username);
      return username;
    }

    // 生成 164 筆購買紀錄，序號為三位數，日期隨機 (2020~2024)，並依日期排序 (最新在前)
    function generateRecords() {
      const products = ["LINE帳號", "TELEGRAM帳號"];
      let existingUsernames = new Set();
      let records = [];
      for (let i = 0; i < 164; i++) {
        let date = new Date();
        date.setFullYear(2020 + Math.floor(Math.random() * 5));
        date.setMonth(Math.floor(Math.random() * 12));
        date.setDate(Math.floor(Math.random() * 28) + 1);
        let formattedDate = date.toISOString().split('T')[0].replace(/-/g, '');
        let username = generateUniqueUsername(existingUsernames);
        let product = products[Math.floor(Math.random() * products.length)];
        let price = product === "LINE帳號" ? 350 : 150;
        let serial = (i + 1).toString().padStart(3, '0');  // 三位數序號
        records.push(`${serial}.${formattedDate} --- ${username} --- ${product} --- ${price}`);
      }
      // 依日期排序：取出日期部分，數值較大的排在前面
      records.sort((a, b) => {
        let dateA = parseInt(a.substring(4, 12));
        let dateB = parseInt(b.substring(4, 12));
        return dateB - dateA;
      });
      return records;
    }

    // 將生成的購買紀錄插入 records-wrapper 中
    function displayRecords() {
      const records = generateRecords();
      const wrapper = document.getElementById("recordsWrapper");
      records.forEach(record => {
        let div = document.createElement("div");
        div.className = "record";
        div.innerText = record;
        wrapper.appendChild(div);
      });
    }

    // 自動滾動購買紀錄 (容器已反轉，scrollTop 累加會使內容視覺上由上往下移動)
    function startAutoScroll() {
      const container = document.getElementById("purchaseRecords");
      const wrapper = document.getElementById("recordsWrapper");
      let speed = 1; // 每次滾動 1 像素
      setInterval(() => {
        if (container.scrollTop < (wrapper.offsetHeight - container.clientHeight)) {
          container.scrollTop += speed;
        } else {
          container.scrollTop = 0;
        }
      }, 20);
    }

    // 訪問計數器 (每分鐘更新一次)
    let visitCount = 0;
    function updateVisitorCount() {
      visitCount++;
      document.getElementById("visitorCount").innerText = `網站訪問次數：${visitCount}`;
    }

    window.onload = () => {
      displayRecords();
      startAutoScroll();
      updateVisitorCount();
      setInterval(updateVisitorCount, 60000);
    };
  </script>
</body>
</html>
