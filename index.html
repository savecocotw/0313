<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO Meta -->
  <meta name="keywords" content="社群平台, Facebook, Instagram, Telegram, LINE, 帳號銷售, 全球社群帳號">
  <meta name="description" content="銷售全球各大社群平台帳號，包含 Facebook、Instagram、Telegram 與 LINE 等優質帳號。">
  <title>全球社群平台帳號購物網</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- FontAwesome (用於分享、Messenger icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnH4PvK8P9GG5F3jScnN1uEKh6VXWQ8o4V6aQHqBZBf7JXG5jdU3T6vS0fPPD9ebJQeALd9g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* 基本重置 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; }
    header, footer { background: #333; color: #fff; text-align: center; padding: 10px 0; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    /* Banner Wrapper 與商品框同寬 */
    .banner-wrapper {
      width: calc(50% - 10px);
      margin-bottom: 20px;
    }
    /* 輪播圖 */
    .carousel { 
      position: relative; 
      overflow: hidden; 
      width: 100%; 
      max-height: 300px;
    }
    .carousel .slides { 
      display: flex; 
      transition: transform 0.5s ease-in-out; 
    }
    .carousel img { 
      width: 100%; 
      object-fit: cover; 
    }
    /* 產品區塊 */
    .products { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: space-between; 
      margin-bottom: 20px; 
    }
    .product {
      background: #fff; 
      border: 1px solid #ddd; 
      padding: 15px; 
      margin-bottom: 20px;
      width: calc(50% - 10px);
    }
    .product h3 { margin-bottom: 10px; }
    .product p { margin-bottom: 10px; }
    .product .price { font-size: 1.2em; margin-bottom: 10px; }
    .product .buy-btn {
      background: #28a745; color: #fff; border: none; padding: 10px 15px; cursor: pointer;
    }
    .product .share { margin-top: 10px; }
    .product .share button {
      background: #007bff; color: #fff; border: none; padding: 5px 8px; margin-right: 5px; cursor: pointer;
    }
    /* 購買紀錄容器（獨立一個容器，其寬度與商品框架總寬度相同） */
    .records-container {
      width: calc(100% - 20px); /* 商品1+商品2的總寬度 */
      margin: 20px auto; /* 置中並與上方留間距 */
    }
    .purchase-records {
      background: #fff; 
      border: 1px solid #ddd; 
      padding: 10px; 
      overflow: hidden;
      width: 100%;
      height: 220px; /* 固定高度，約可顯示10筆紀錄 */
    }
    .purchase-records ul { list-style: none; }
    .purchase-records li {
      padding: 5px 0; 
      border-bottom: 1px solid #eee; 
      font-size: 14px;
    }
    /* 頁腳 */
    .footer-counter { margin-top: 10px; font-size: 14px; }
    /* Messenger 客服 icon */
    .messenger-icon {
      position: fixed; 
      bottom: 20px; 
      right: 20px;
      background: #0084ff; 
      border-radius: 50%; 
      padding: 10px;
      color: #fff; 
      cursor: pointer; 
      font-size: 20px;
    }
    /* 響應式 */
    @media (max-width: 768px) {
      .product, .banner-wrapper, .records-container { width: 100%; }
    }
  </st
